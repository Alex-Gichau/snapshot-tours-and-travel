<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Snapshot Tours and Travel</title>

</head>
<!-- partial:index.partial.html -->
<body>

  <div class="bg-img">

    <!--   Navbar  -->
    <div class="container">
      <div class="topnav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="destinations.html">Destination</a>
        <a href="#">Book a flight</a>
        <a href="#" class="mustard-nav">Team Building</a>
        <a href="#" class="mustard-nav">Conferences</a>
        <a href="#" class="mustard-nav">Gallery</a>
        <a href="#" class="mustard-nav">Contact</a>
      </div>
    </div>
  </div>

  <!--   Middle Div   -->
  <div class="mid-wrapper">
    <div class="content">
      <form>
        <p>CHOOSE YOUR DESTINATION</p>
        <hr>
        <div class="grid-container">
          <div class="option-1">
            <label class="dest-label">Destinations</label>
            <select name="destinations" class="dest-selector">
              <option value="Maasai" class="value">Maasai Mara</option>
              <option value="Maasai">Maasai Mara</option>
              <option value="Maasai">Tsavo Safari</option>
              <option value="Maasai">Amboseli</option>
              <option value="Maasai">Mombasa</option>
              <option value="Maasai">Maasai Mara</option>
              <option value="Maasai">Maasai Mara</option>
            </select>
          </div>
          <div class="option-2">
            <span class="counter-label">
              <label>Days</label><br>
              <input type="number" min="1" max="10">
            </span>

            <span class="counter-label">
              <label>Nights</label><br>
              <input type="number" min="1" max="10">
            </span>
          </div>

          <div class="option-3">
            <label>PROCEED TO SUBMIT</label><br>
            <input type="button" class="btn-submit" value="SUBMIT">
          </div>
        </div>
      </form>
    </div>
  </div>

  <!--  Footer  -->
  <div class="footer grid-footer">
    <span class="contact">
      <p>Call us: 0475545556</p>
    </span>
    <span class="learn-more-btn">
      <input type="button" value="Learn More" class="btn-submit" />

    </span>
    <span class="email">
      <p>Email us: info@spantours.com</p>
    </span>
  </div>
</body>
